  faq:
    - name: How do I use kubectl in a CodeBundle?
      url: https://docs.runwhen.com/public/runwhen-authors/keyword-libraries/rw-cli
      description: |
        Use the RW.CLI.Run Cli keyword with your kubectl command:
        
        RW.CLI.Run Cli    cmd=kubectl get pods -n ${NAMESPACE}
            ...    kubeconfig=${KUBECONFIG}
        
        Make sure you have a kubeconfig secret configured in your workspace.
      keywords:
        - kubectl
        - kubernetes
        - cli
        - kubeconfig

    - name: How do I access AWS resources?
      url: https://docs.runwhen.com/public/runwhen-authors/keyword-libraries/rw-aws
      description: |
        Use the RW.AWS library or RW.CLI with AWS CLI commands.
        Configure AWS credentials as secrets in your workspace.
      keywords:
        - aws
        - credentials
        - authentication

    - name: How do I debug a CodeBundle?
      url: https://docs.runwhen.com/public/runwhen-authors/codebundle-development/debugging
      description: |
        Tips for debugging CodeBundles:
        1. Use Log statements to output variable values
        2. Test locally with robot command
        3. Check the RunSession logs in the platform
      keywords:
        - debug
        - debugging
        - troubleshooting
        - logs

    - name: What is the difference between SLI and TaskSet?
      url: https://docs.runwhen.com/public/runwhen-authors/codebundle-development
      description: |
        SLI (Service Level Indicator) CodeBundles measure a metric and return a numeric value.
        TaskSet CodeBundles run automated runbooks with multiple tasks that can be triggered.
        Use SLIs for monitoring, TaskSets for remediation and troubleshooting.
      keywords:
        - sli
        - taskset
        - difference
        - types

    - name: How do I contribute a CodeBundle?
      url: https://docs.runwhen.com/public/runwhen-authors/contributing
      description: |
        To contribute a CodeBundle:
        1. Fork the appropriate codecollection repository
        2. Create your CodeBundle following the development guide
        3. Submit a pull request
        4. The community will review and merge
      keywords:
        - contribute
        - contribution
        - pull-request
        - community
