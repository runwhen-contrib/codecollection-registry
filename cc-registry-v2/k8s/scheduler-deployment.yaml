apiVersion: apps/v1
kind: Deployment
metadata:
  name: cc-registry-scheduler
  namespace: codecollection-registry
  labels:
    app: cc-registry
    component: scheduler
spec:
  replicas: 1  # Only one scheduler should run
  selector:
    matchLabels:
      app: cc-registry
      component: scheduler
  template:
    metadata:
      labels:
        app: cc-registry
        component: scheduler
    spec:
      containers:
      - name: scheduler
        image: ghcr.io/OWNER/REPO/cc-registry-v2-worker:latest  # Replace OWNER/REPO
        imagePullPolicy: Always
        command:
        - celery
        - -A
        - app.tasks.celery_app
        - beat
        - --loglevel=info
        - --schedule=/tmp/celerybeat-schedule
        env:
        - name: ENVIRONMENT
          value: "production"
        envFrom:
        # Load all database and Redis configuration (supports both URL and component-based config)
        - secretRef:
            name: cc-registry-secrets
        # Load Azure OpenAI credentials
        - secretRef:
            name: azure-openai-credentials
        volumeMounts:
        - name: backend-code
          mountPath: /app
          readOnly: true
        - name: celerybeat-schedule
          mountPath: /tmp
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        securityContext:
          allowPrivilegeEscalation: false
          runAsNonRoot: true
          runAsUser: 1001
          capabilities:
            drop:
            - ALL
          readOnlyRootFilesystem: false
      volumes:
      - name: backend-code
        emptyDir: {}
      - name: celerybeat-schedule
        emptyDir: {}
      imagePullSecrets:
      - name: ghcr-pull-secret
      initContainers:
      - name: copy-backend-code
        image: ghcr.io/OWNER/REPO/cc-registry-v2-backend:latest  # Replace OWNER/REPO
        command: ['sh', '-c', 'cp -r /app/* /shared-app/']
        volumeMounts:
        - name: backend-code
          mountPath: /shared-app
---
apiVersion: v1
kind: Service
metadata:
  name: cc-registry-flower
  namespace: codecollection-registry
  labels:
    app: cc-registry
    component: flower
spec:
  type: ClusterIP
  ports:
  - port: 5555
    targetPort: 5555
    protocol: TCP
    name: http
  selector:
    app: cc-registry
    component: flower
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cc-registry-flower
  namespace: codecollection-registry
  labels:
    app: cc-registry
    component: flower
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cc-registry
      component: flower
  template:
    metadata:
      labels:
        app: cc-registry
        component: flower
    spec:
      containers:
      - name: flower
        image: mher/flower:2.0
        imagePullPolicy: IfNotPresent
        command:
        - sh
        - -c
        - |
          set -ex
          
          echo "=== Flower Sentinel Configuration ==="
          echo "REDIS_SENTINEL_HOSTS: $REDIS_SENTINEL_HOSTS"
          echo "REDIS_SENTINEL_MASTER: $REDIS_SENTINEL_MASTER"
          echo "REDIS_DB: $REDIS_DB"
          
          # Extract first sentinel for the broker URL placeholder
          SENTINEL_HOST=$(echo "$REDIS_SENTINEL_HOSTS" | cut -d',' -f1 | cut -d':' -f1 | tr -d ' ')
          SENTINEL_PORT=$(echo "$REDIS_SENTINEL_HOSTS" | cut -d',' -f1 | cut -d':' -f2 | tr -d ' ')
          SENTINEL_PORT="${SENTINEL_PORT:-26379}"
          DB="${REDIS_DB:-0}"
          
          # Construct broker URL - Celery/Kombu will use transport_options for Sentinel discovery
          if [ ! -z "$REDIS_PASSWORD" ]; then
            BROKER_URL="redis://:$REDIS_PASSWORD@$SENTINEL_HOST:$SENTINEL_PORT/$DB"
          else
            BROKER_URL="redis://$SENTINEL_HOST:$SENTINEL_PORT/$DB"
          fi
          
          echo "Broker URL: redis://:**@$SENTINEL_HOST:$SENTINEL_PORT/$DB"
          
          # Pass Sentinel configuration via environment for Celery to pick up
          export CELERY_BROKER_TRANSPORT_OPTIONS='{"master_name":"'$REDIS_SENTINEL_MASTER'","sentinels":[["'$SENTINEL_HOST'",'$SENTINEL_PORT']],"password":"'$REDIS_PASSWORD'","db":'$DB',"socket_timeout":1.0,"socket_connect_timeout":1.0}'
          
          echo "Transport options configured for Sentinel"
          
          exec celery --broker="$BROKER_URL" flower
        ports:
        - containerPort: 5555
          name: http
          protocol: TCP
        env:
        - name: REDIS_SENTINEL_HOSTS
          value: "redis-sentinel:26379"
        - name: REDIS_SENTINEL_MASTER
          value: "mymaster"
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: redis-sentinel
              key: redis-password
        - name: REDIS_DB
          value: "0"
        - name: FLOWER_PORT
          value: "5555"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /
            port: 5555
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 5555
          initialDelaySeconds: 10
          periodSeconds: 5
