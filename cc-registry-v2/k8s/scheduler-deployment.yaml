apiVersion: apps/v1
kind: Deployment
metadata:
  name: cc-registry-scheduler
  namespace: codecollection-registry
  labels:
    app: cc-registry
    component: scheduler
spec:
  replicas: 1  # Only one scheduler should run
  selector:
    matchLabels:
      app: cc-registry
      component: scheduler
  template:
    metadata:
      labels:
        app: cc-registry
        component: scheduler
    spec:
      containers:
      - name: scheduler
        image: ghcr.io/OWNER/REPO/cc-registry-v2-worker:latest  # Replace OWNER/REPO
        imagePullPolicy: Always
        command:
        - celery
        - -A
        - app.tasks.celery_app
        - beat
        - --loglevel=info
        env:
        - name: ENVIRONMENT
          value: "production"
        envFrom:
        # Load all database and Redis configuration (supports both URL and component-based config)
        - secretRef:
            name: cc-registry-secrets
        # Load Azure OpenAI credentials
        - secretRef:
            name: azure-openai-credentials
        volumeMounts:
        - name: backend-code
          mountPath: /app
          readOnly: true
        - name: celerybeat-schedule
          mountPath: /tmp
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        securityContext:
          allowPrivilegeEscalation: false
          runAsNonRoot: true
          runAsUser: 1001
          capabilities:
            drop:
            - ALL
          readOnlyRootFilesystem: false
      volumes:
      - name: backend-code
        emptyDir: {}
      - name: celerybeat-schedule
        emptyDir: {}
      imagePullSecrets:
      - name: ghcr-pull-secret
      initContainers:
      - name: copy-backend-code
        image: ghcr.io/OWNER/REPO/cc-registry-v2-backend:latest  # Replace OWNER/REPO
        command: ['sh', '-c', 'cp -r /app/* /shared-app/']
        volumeMounts:
        - name: backend-code
          mountPath: /shared-app
---
apiVersion: v1
kind: Service
metadata:
  name: cc-registry-flower
  namespace: codecollection-registry
  labels:
    app: cc-registry
    component: flower
spec:
  type: ClusterIP
  ports:
  - port: 5555
    targetPort: 5555
    protocol: TCP
    name: http
  selector:
    app: cc-registry
    component: flower
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cc-registry-flower
  namespace: codecollection-registry
  labels:
    app: cc-registry
    component: flower
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cc-registry
      component: flower
  template:
    metadata:
      labels:
        app: cc-registry
        component: flower
    spec:
      containers:
      - name: flower
        image: mher/flower:2.0
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 5555
          name: http
          protocol: TCP
        env:
        - name: FLOWER_PORT
          value: "5555"
        envFrom:
        # Load Redis configuration for Celery broker
        - secretRef:
            name: cc-registry-secrets
        command:
        - sh
        - -c
        - |
          # Construct broker URL from environment (supports both direct URL and Sentinel)
          if [ -n "$REDIS_URL" ]; then
            CELERY_BROKER_URL="$REDIS_URL"
          elif [ -n "$REDIS_SENTINEL_HOSTS" ]; then
            # For Flower with Sentinel, we need to construct the URL
            SENTINEL_HOSTS=$(echo "$REDIS_SENTINEL_HOSTS" | sed 's/,/;/g')
            if [ -n "$REDIS_PASSWORD" ]; then
              CELERY_BROKER_URL="sentinel://:${REDIS_PASSWORD}@${SENTINEL_HOSTS}"
            else
              CELERY_BROKER_URL="sentinel://${SENTINEL_HOSTS}"
            fi
          else
            echo "ERROR: Neither REDIS_URL nor REDIS_SENTINEL_HOSTS is set"
            exit 1
          fi
          
          exec celery flower --broker="$CELERY_BROKER_URL"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /
            port: 5555
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 5555
          initialDelaySeconds: 10
          periodSeconds: 5
