apiVersion: apps/v1
kind: Deployment
metadata:
  name: mcp-server
  namespace: codecollection-registry
  labels:
    app: cc-registry
    component: mcp-server
spec:
  replicas: 2  # Stateless â€” scales freely
  selector:
    matchLabels:
      app: cc-registry
      component: mcp-server
  template:
    metadata:
      labels:
        app: cc-registry
        component: mcp-server
    spec:
      securityContext:
        fsGroup: 1000
        runAsUser: 1000
        runAsNonRoot: true
      containers:
      - name: mcp-server
        image: ghcr.io/OWNER/REPO/cc-registry-v2-mcp-server:latest  # Replace OWNER/REPO
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
          name: http
          protocol: TCP
        env:
        - name: PYTHONUNBUFFERED
          value: "1"
        - name: MCP_LOG_LEVEL
          value: "INFO"
        - name: REGISTRY_API_URL
          value: "http://cc-registry-backend:8001"  # Backend service in same namespace
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
          readOnlyRootFilesystem: true
      imagePullSecrets:
      - name: ghcr-pull-secret
---
apiVersion: v1
kind: Service
metadata:
  name: mcp-server
  namespace: codecollection-registry
  labels:
    app: cc-registry
    component: mcp-server
spec:
  type: ClusterIP
  ports:
  - port: 8000
    targetPort: 8000
    protocol: TCP
    name: http
  selector:
    app: cc-registry
    component: mcp-server
